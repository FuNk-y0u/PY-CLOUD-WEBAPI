<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="eel.js"></script>
	<script>
		eel.expose(get_fileN);
		function get_fileN(filenames) {
			let fileNames = filenames;
			const fileNamesArray = fileNames.split("<sep>");
			for(let i = 0; i < fileNamesArray.length; i++){
				document.getElementById("item "+i).innerHTML = fileNamesArray[i];
			}
		}

		eel.expose(return_eel);
		function return_eel(dataReturn){
			if(dataReturn == "ERROR"){
				location.assign('login.html');
			}
			else{
				document.getElementById("main-accname").innerHTML = "Welcome back! " + dataReturn;

			}
		}

		window.onload = function onstart(){
			eel._getUserName();			
		}




	</script>
	<title></title>
</head>
<body>
	<h1 id = "main-accname"></h1>
	<h2>Your Files: </h2>
	<div id = "files">
		<ul>
			<li id = "item 0"></li>
			<li id = "item 1"></li>
			<li id = "item 2"></li>
			<li id = "item 3"></li>
			<li id = "item 4"></li>
			<li id = "item 5"></li>
			<li id = "item 6"></li>
			<li id = "item 7"></li>
		</ul>
	</div>

</body>
</html>
